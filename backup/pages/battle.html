<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>PokeBattle</title>
</head>

<body>
    <header class="poke">
        <a class="poke__main-page" href="/index.html">Main Page</a>
        <img src="/assets/Pokemon-Logo.png" class="poke__logo" alt="">
        <a class="poke__battle" href="/pages/battle.html">Battle Page</a>

    </header>
    <div class="background-image">

        <section class=opponent>
            <div class="opponent__container">
                <h2>Opponent</h1>
                    <p class="poke-name"></p>
                    <p class="poke-hp"></p>
            </div>
        </section>
        <section class="battlefield">
            <div class="battlefield__opponent">
                <img class="opponent__image pokecard-image"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/7.gif"
                    alt="">
            </div>
            <div class="battlefield__player">
                <img class="player__image pokecard-image"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/4.png" alt="">
            </div>
        </section>
    </div>
    <section class="player">
        <div class="player__container">
            <h2>Player</h1>
                <p class="player__poke-name"></p>
                <p class="player__poke-hp"></p>

                <div class="sprite"></div>
                <form class="player-attacks">
                    <label for="move">move</label>
                    <select name="move" id="player-moves">
                        <!-- Options inserted via JS DOM manipulation -->
                    </select>
                    <button class="submit" type="submit">Attack!</button>
                </form>
        </div>
        <div class="player__textbox">
            <p class="player__textprompt">What will pokemon do? </p>
            <button class="new-battle">Start again</button>
        </div>
    </section>
    <footer class="mon">
        <iframe class="music" width="30%" height="50" scrolling="no" frameborder="no" allow="false"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/302856943&color=%23ff5500&auto_play=true&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false">
        </iframe>
        <p class="mon__copyright">Made by </p>
        <div class="mon__creators">
            <p class="mon__kayla">Kayla Bonneteau</p>
            <p class="mon__andy">Andy Song</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="../scripts/script.js"></script>
</body>

</html>
